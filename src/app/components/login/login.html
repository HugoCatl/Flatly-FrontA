<div class="bg-scene">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="orb orb-4"></div>
</div>

<div class="auth-page">

  <div class="brand">
    <h1>flatly</h1>
    <p>Tu piso, tus reglas</p>
  </div>

  <div class="auth-card glass-card">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="field">
        <div class="input-field">
          <span class="material-icons-round">mail_outline</span>
          <input id="email" type="email" formControlName="email" placeholder="Email" autocomplete="email">
        </div>
        <span class="field-error" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
          Email no valido
        </span>
      </div>

      <div class="field">
        <div class="input-field">
          <span class="material-icons-round">lock_outline</span>
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Contrasena" autocomplete="current-password">
          <button type="button" class="btn-toggle" (click)="showPassword = !showPassword">
            <span class="material-icons-round">{{ showPassword ? 'visibility' : 'visibility_off' }}</span>
          </button>
        </div>
        <span class="field-error" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
          Minimo 6 caracteres
        </span>
      </div>

      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        Entrar
      </button>

    </form>

    <div class="divider">
      <span>o continua con</span>
    </div>

    <button class="btn-google" type="button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Continuar con Google
    </button>

  </div>

  <div class="auth-bottom">
    <span>No tienes cuenta?</span>
    <a routerLink="/register">Registrate</a>
  </div>

</div>
