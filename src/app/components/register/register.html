<div class="auth-page">

  <div class="auth-card glass-card">

    <div class="auth-header">
      <div class="logo">F</div>
      <h1>Unete</h1>
      <p>Crea tu cuenta en segundos</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input id="name" type="text" formControlName="name" placeholder="Tu nombre"
          autocomplete="name">
        <span class="error" *ngIf="form.get('name')?.touched && form.get('name')?.hasError('required')">
          El nombre es obligatorio
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="tu@email.com"
          autocomplete="email">
        <span class="error" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
          Email no valido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contrasena</label>
        <input id="password" type="password" formControlName="password" placeholder="Minimo 6 caracteres"
          autocomplete="new-password">
        <span class="error" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
          Minimo 6 caracteres
        </span>
      </div>

      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        Crear cuenta
      </button>

    </form>

    <div class="auth-footer">
      <p>Ya tienes cuenta? <a routerLink="/login">Inicia sesion</a></p>
    </div>

  </div>

</div>
