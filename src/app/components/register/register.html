<div class="auth-container">
  <div class="header">
    <h1>Únete</h1>
    <p>Crea tu cuenta en segundos</p>
  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" formControlName="name" placeholder="Tu Nombre">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="tu@email.com">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
      </div>

      <button type="submit" [disabled]="form.invalid">
        Registrarme
      </button>

    </form>
  </div>

  <div class="footer">
    <p>¿Ya tienes cuenta?</p>
    <a routerLink="/login" class="link-btn">Inicia sesión aquí</a>
  </div>
</div>
